<VirtualHost *:80>

    ServerAdmin xun.zhou@momox.biz
    ServerName symfony.dev
    ServerAlias www.symfony.dev

    DocumentRoot /var/www/html/Application/web

    ErrorLog ${APACHE_LOG_DIR}/error_shop.log
    CustomLog ${APACHE_LOG_DIR}/access_shop.log combined

    <Directory "/var/www/html/Application/web">
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all

    </Directory>

</VirtualHost>
